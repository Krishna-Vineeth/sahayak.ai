      flex-direction: column;
    }

    h1 {
      color: #4E4039;

    #container {
      flex: 1;

      flex-direction: column;
      max-width: 800px;

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #eb5d1e;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {

    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #video-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video-item {
      margin: 10px;
      max-width: 400px;
    }

    .pulse-animation {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

    <p id="result"></p>
    <div id="video-container"></div>
  </div>

  <script>
    var subscriptionKey = '53a3231e62ad4d8388135e3308e4b632';
    var tokenEndpoint = 'https://eastus.api.cognitive.microsoft.com/sts/v1.0/issuetoken';
    var speechRecognitionEndpoint = 'https://eastus.stt.speech.microsoft.com/speech/recognition/conversation/cognitiveservices/v1';

    var authorizationToken = '';
    
    $.ajax({
      type: 'POST',
      url: tokenEndpoint,
      headers: {
        'Ocp-Apim-Subscription-Key': subscriptionKey
      },
      success: function (data) {
        authorizationToken = data;
      },
      error: function (err) {
        console.error('Error getting authorization token:', err);
      }
    });

    var recognizer;

    function startRecognition() {
      var headers = {
        'Authorization': 'Bearer ' + authorizationToken,
        'Content-Type': 'audio/wav; codec=audio/pcm; samplerate=16000'
      };

      recognizer = new webkitSpeechRecognition();
      recognizer.continuous = true;
      recognizer.interimResults = true;
      recognizer.lang = 'te-IN';
      recognizer.start();

      recognizer.onresult = function (event) {
        var result = event.results[event.resultIndex];
        if (result.isFinal) {
          var transcribedText = result[0].transcript;
          $('#result').text(transcribedText);
          setTimeout(function() {
            generateVideo(transcribedText);
          }, 1000); // Delay of 1 second (1000 milliseconds)
        }
      };

      recognizer.onerror = function (event) {
        console.error('Recognition error:', event.error);
      };

      $('#startButton').addClass('pulse-animation');
    }

    function stopRecognition() {
      if (recognizer) {
        recognizer.stop();
      }

      $('#startButton').removeClass('pulse-animation');
    }
    
    function generateVideo(inputText) {
      var heygenApiKey = 'ZjUzMzZiZDNmMDRmNDQ5YzlkYTM0YWRjNTE4MjZkMzQtMTcwOTk3NjU2OQ==';
      var heygenApiUrl = 'https://api.heygen.com/v1/video.generate';
      var videoStatusUrl = 'https://api.heygen.com/v1/video_status.get';
    
      var headers = {
        'X-Api-Key': heygenApiKey,
        'Content-Type': 'application/json'
      };
    
      var data = {
        "background": "#ffffff",
        "clips": [
          {
            "avatar_id": "Daisy-inskirt-20220818",
            "avatar_style": "normal",
            "input_text": inputText,
            "offset": {"x": 0, "y": 0},
            "scale": 1,
            "voice_id": "1bd001e7e50f421d891986aad5158bc8"
          }
        ],
        "ratio": "16:9",
        "test": true,
        "version": "v1alpha"
      };
    
      $.ajax({
        type: 'POST',
        url: heygenApiUrl,
        headers: headers,
        data: JSON.stringify(data),
        success: function (response) {
          var videoId = response.video_id;
          checkVideoStatus(videoId);
        },
        error: function (err) {
          console.error('Error generating video:', err);
        }
      });
    }
    
    function checkVideoStatus(videoId) {
      var heygenApiKey = 'ZjUzMzZiZDNmMDRmNDQ5YzlkYTM0YWRjNTE4MjZkMzQtMTcwOTk3NjU2OQ==';
      var videoStatusUrl = 'https://api.heygen.com/v1/video_status.get';
    
      var headers = {
        'X-Api-Key': heygenApiKey
      };
    
      var statusCheckInterval = setInterval(function() {
        $.ajax({
          type: 'GET',
          url: videoStatusUrl + '?video_id=' + videoId,
          headers: headers,
          success: function (response) {
            if (response.status === 'completed') {
              clearInterval(statusCheckInterval);
              var videoUrl = response.video_url;
              var videoElement = '<div class="video-item"><video src="' + videoUrl + '" controls autoplay></video></div>';
              $('#video-container').append(videoElement);
            } else if (response.status === 'failed') {
              clearInterval(statusCheckInterval);
              console.error('Video generation failed:', response.error);
            }
          },
          error: function (err) {
            console.error('Error checking video status:', err);
          }
        });
      }, 5000); // Check video status every 5 seconds
    }

    $('#startButton').on('click', startRecognition);
    $('#stopButton').on('click', stopRecognition);
  </script>
</body>
